{% extends "base.html" %}
{% block content %}
<h2>Sign Up</h2>
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<a href="{% url 'login' %}">Already have an account? </a>
{% endblock %}s
